[package]
name = "co2ampel-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
diesel = { version = "2.2.4", features = ["sqlite", "chrono", "r2d2"] }
diesel_migrations = "2.2.0"
dotenvy = "0.15.7"
serde = "1.0.210"
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
